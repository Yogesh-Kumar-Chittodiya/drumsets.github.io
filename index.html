    <div class="keys">
        <div id="A" data-key="65" class="key" onclick="clap()" onmouseout="clap1()">
            <kbd>A</kbd>
            <center><span id="clap" class="sound">clap</span></center>
        </div>
        <div id="S" data-key="83" class="key" onclick="hihat()" onmouseout="hihat1()">
            <kbd>S</kbd>
            <center><span id="hihat" class="sound">hihat</span></center>
        </div>
        <div id="D" data-key="68" class="key" onclick="kick()" onmouseout="kick1()">
            <kbd>D</kbd>
            <center><span id="kick" class="sound">kick</span></center>
        </div>
        <div id="F" data-key="70"  class="key" onclick="openhat()" onmouseout="openhat1()">
            <kbd>F</kbd>
            <center><span id="openhat" class="sound">openhat</span></center>
        </div>
        <div id="G" data-key="71" class="key" onclick="boom()" onmouseout="boom1()">
            <kbd>G</kbd>
            <center><span id="boom" class="sound">boom</span></center>
        </div>
        <div id="H" data-key="72" class="key" onclick="ride()" onmouseout="ride1()">
            <kbd>H</kbd>
            <center><span id="ride" class="sound">ride</span></center>
        </div>
        <div id="J" data-key="74" class="key" onclick="snare()" onmouseout="snare1()">
            <kbd>J</kbd>
            <center><span id="snare" class="sound">snare</span></center>
        </div>
        <div id="K" data-key="75" class="key" onclick="tom()" onmouseout="tom1()">
            <kbd>K</kbd>
            <center><span id="tom" class="sound">tom</span></center>
        </div>
        <div id="L" data-key="76" class="key" onclick="tink()" onmouseout="tink1()">
            <kbd>L</kbd>
            <center><span id="tink" class="sound">tink</span></center>
        </div>   
    </div>
